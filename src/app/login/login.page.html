
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="text" placeholder="Digite seu email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="password" placeholder="Digite sua senha" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text" expand="block">Esqueci a senha</a>
      </ion-col>
    </ion-row>

    <ion-row class="botaoEntrar">
      <ion-col>
        <ion-button [routerLink]="['/tabs']" type="submit" color="tertiary" >Entrar</ion-button>
      </ion-col>
    </ion-row>    



    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/registration']" expand="block" color="success">Fa√ßa o registro</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
