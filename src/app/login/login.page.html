
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>

<ion-content>
  <form [formGroup]="loginForm" [ngClass] = "has-error">
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="text" placeholder="Digite seu email" formControlName="email"></ion-input>
      <div class="error" *ngIf="emailCtrl.hasError('email') && (emailCtrl.dirty || emailCtrl.touched)">
        Campo não pode ser nulo
      </div>
      <div class="error" *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
        Email inválido
      </div>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="password" placeholder="Digite sua senha" formControlName="password"></ion-input>
      <div class="error" *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)">
        Campo não pode ser nulo
      </div>
    </ion-item>
    <ion-row>
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text" expand="block">Esqueci a senha</a>
      </ion-col>
    </ion-row>

    <ion-row class="botaoEntrar">
      <ion-col>
        <ng-container *ngIf="!loading; else loadingRef">
          <ion-button [disabled]="loginForm.invalid"
            (click)="loginUser(loginForm.value)"
            type="submit"
            color="tertiary"
          >
            Entrar
          </ion-button>
        </ng-container>
        <ng-template #loadingRef>
          <div class="spinner-container">
            <ion-spinner name="crescent"></ion-spinner>
          </div>
        </ng-template>
      </ion-col>
    </ion-row>



    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/registration']" expand="block" color="success">Faça o registro</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
