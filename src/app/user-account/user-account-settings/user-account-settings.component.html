<ion-toolbar>
  <ion-title>Editar usu√°rio</ion-title>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar  >

<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input placeholder="Digite seu nome" formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input placeholder="Digite seu nome" disabled formControlName="email"></ion-input>
    </ion-item>
    <ng-container *ngIf="!loading; else loadingRef" >
      <ion-button
        class="botaoModal"
        size="block"
        color="success"
        [disabled]="form.invalid || !changed"
        (click)="save(form.value)"
      >
        Salvar
      </ion-button>
    </ng-container>
    <ng-template #loadingRef>
      <div class="spinner-container">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </form>
</ion-content>
