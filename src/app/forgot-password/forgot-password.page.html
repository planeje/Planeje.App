<ion-buttons slot="start">
  <ion-button  (click)="back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-buttons>

  <ion-toolbar>
    <ion-title>Recuperar senha</ion-title>
  </ion-toolbar>

<ion-content>
  <form [formGroup]="form">

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input type="email" formControlName="email" placeholder="Digite seu email"></ion-input>
    </ion-item>

    <ion-row class="botaoRecuperar">
      <ion-col>
        <ion-button type="submit" color="tertiary" [disabled]="form.invalid" (click)="sendToken(form.value)">Enviar</ion-button>
      </ion-col>
    </ion-row>    
  </form>
</ion-content>
