<ion-content>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="close()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ (action === actionsType.EDIT ? 'Editar' : 'Nova') + ' categoria' }}
    </ion-title>
  </ion-toolbar>

  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cor</ion-label>
      <ion-input formControlName="color"></ion-input>
    </ion-item>
    <ion-button [disabled]="form.invalid" class="botaoModal" size="block" color="success" (click)="save(form.value)">Salvar</ion-button>
  </form>
</ion-content>
