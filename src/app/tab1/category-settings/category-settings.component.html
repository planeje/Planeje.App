<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ (action === actionsType.EDIT ? 'Editar' : 'Nova') + ' categoria' }}
    </ion-title>
  </ion-toolbar>

  <form [formGroup]="form" [ngClass]="has-error">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="name"></ion-input>
      <div class="error" *ngIf="nameCtrl.invalid && (nameCtrl.dirty || nameCtrl.touched)">
        Campo obrigatório
      </div>
    </ion-item>
    <ion-item>
      <ion-icon
        (click)="togglePicker()"
        horizontal="center"
        slot="start" name="ellipse"
        [ngStyle]="{'color': colorCtrl.value }"></ion-icon>
      <ion-label position="stacked">Cor</ion-label>
      <input
        class="color-picker-input"
        type="text"
        formControlName="color"
        (click)="togglePicker()"
        [dropSpecialCharacters]="false"
        [specialCharacters]="['#']"
        [validation]="false"
        mask="#AAAAAA"
        style="background: transparent; border: none; outline: none;"
      />
      <color-chrome
        class="color-picker"
        *ngIf="showPicker"
        [color]="colorCtrl.value"
        (onChangeComplete)="changedColor($event)"
      ></color-chrome>
      <div class="error" *ngIf="colorCtrl.invalid && (colorCtrl.dirty || colorCtrl.touched)">
        Campo obrigatório
      </div>
    </ion-item>
    <ng-container *ngIf="!loading; else loadingRef">
      <ion-button
        [disabled]="form.invalid"
        class="botaoModal"
        size="block"
        color="success"
        (click)="save(form.value)"
      >
        Salvar
      </ion-button>
    </ng-container>
    <ng-template #loadingRef>
      <div class="spinner-container">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </form>
</ion-content>
