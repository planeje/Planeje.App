<ion-buttons slot="start">
  <ion-button  (click)="back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-buttons>

  <ion-toolbar>
    <ion-title>Insira o token</ion-title>
  </ion-toolbar>

<ion-content>
    <form [formGroup]="form">
      <ion-item lines="full">
        <ion-label position="floating"></ion-label>
        <ion-input formControlName="token" placeholder="Insira o token" ></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating"></ion-label>
        <ion-input formControlName="email" placeholder="Confirme o seu email" ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating"></ion-label>
        <ion-input formControlName="password" type="password" placeholder="Digite a nova senha" ></ion-input>
      </ion-item>
  
      <ion-row class="botaoToken">
        <ion-col>
          <ion-button type="submit" color="tertiary" [disabled]="form.invalid" (click)="resetPassword(form.value)">Recuperar</ion-button>
        </ion-col>
      </ion-row>    
    </form>

</ion-content>
