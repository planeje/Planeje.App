<ion-buttons slot="start">
  <ion-button  (click)="back()">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
</ion-buttons>
<ion-toolbar>
  <ion-title>Cadastrar nova senha</ion-title>
</ion-toolbar>

<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating">Insira o token enviado no seu email</ion-label>
      <ion-input formControlName="token" placeholder="Insira o token"></ion-input>
      <div class="error" *ngIf="tokenCtrl.hasError('required') && (tokenCtrl.dirty || tokenCtrl.touched)">
        Campo obrigatório
      </div>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="email" placeholder="Confirme o seu email" ></ion-input>
      <div class="error" *ngIf="emailCtrl.hasError('required') && (emailCtrl.dirty || emailCtrl.touched)">
        Campo obrigatório / Email inválido
      </div>
      <div class="error" *ngIf="emailCtrl.hasError('email')">
        Email inválido
      </div>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"></ion-label>
      <ion-input formControlName="password" type="password" placeholder="Digite a nova senha" ></ion-input>
      <div class="error" *ngIf="passwordCtrl.hasError('required') && (passwordCtrl.dirty || passwordCtrl.touched)">
        Campo obrigatório
      </div>
    </ion-item>

    <ion-row class="botaoToken">
      <ion-col>
        <ng-container *ngIf="!loading; else loadingRef" >
          <ion-button type="submit" color="tertiary" [disabled]="form.invalid" (click)="resetPassword(form.value)">
            Salvar nova senha
          </ion-button>
        </ng-container>
        <ng-template #loadingRef>
          <div class="spinner-container">
            <ion-spinner name="crescent"></ion-spinner>
          </div>
        </ng-template>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
