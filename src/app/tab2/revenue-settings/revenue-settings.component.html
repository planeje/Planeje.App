<ion-toolbar>
  <ion-title>{{ (action === typeActions.EDIT ? 'Editar' : 'Nova') + ' receita'  }}</ion-title>
    <ion-buttons slot="start">
      <ion-button  (click)="closeModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar  >

<ion-content>
  
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor da receita</ion-label>
      <ion-input type="number"[numbersOnly] formControlName="transactionValue"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Conta bancária</ion-label>
      <ion-select formControlName="accountId" placeholder="Selecione uma conta">
        <ion-select-option *ngFor="let item of bankAccounts" [value]="item.id">{{ item.accountName }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data da entrada</ion-label>
      <ion-datetime formControlName="transactionDueDate" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-button [disabled]="form.invalid" class="botaoModal" size="block" color="success" (click)="save(form.value)">Salvar</ion-button>
  </form>
</ion-content>
